<div class="main-div" fxLayoutAlign="center center" fxFlexFill>
    <mat-card fxFlex="25">
        <mat-toolbar class="login-toolbar">Login page</mat-toolbar>
        <form class="login-form" fxLatoutAlign="stretch" fxLayout="column" [formGroup]="form" (ngSubmit)="loginProcess()">
        <mat-form-field>
            <input matInput placeholder="Username" formControlName="username">
          </mat-form-field>
        
          <mat-form-field>
            <input matInput type="password" placeholder="Password" formControlName="password">
          </mat-form-field>
          <button mat-raised-button type="submit">Login</button>
        </form>
    </mat-card>
</div>
